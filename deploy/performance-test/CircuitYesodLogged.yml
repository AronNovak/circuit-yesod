execution:
- concurrency: 1
  scenario: CircuitBidLogged
  
scenarios:
  CircuitBidLogged:
    default-address: http://127.0.0.1
    requests:
      - url: auth/login
        method: GET
        label: loginpage
        extract-regexp:
          form_token: <input name="_token" value="(\w+)" type="hidden">
      - url: auth/page/dummy
        method: POST
        body:
          ident: admin
          _token: ${form_token}

reporting:
- module: final-stats
- module: console

settings:
  check-interval: 1s
  default-executor: jmeter

provisioning: local
